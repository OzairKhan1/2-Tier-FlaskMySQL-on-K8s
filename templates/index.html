<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask App üöÄ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f2027;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative glowing circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 12s infinite ease-in-out;
    }

    .circle.one {
      width: 300px;
      height: 300px;
      background: #ff6a00;
      top: -50px;
      left: -80px;
    }

    .circle.two {
      width: 350px;
      height: 350px;
      background: #ee0979;
      bottom: -100px;
      right: -100px;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }
    }

    .container {
      max-width: 650px;
      width: 100%;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 106, 0, 0.8), 0 0 20px rgba(238, 9, 121, 0.8);
    }

    .messages {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      max-height: 220px;
      overflow-y: auto;
      text-align: left;
    }

    .messages p {
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 1rem;
      animation: slideUp 0.4s ease;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 12px rgba(255, 106, 0, 0.5);
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      box-shadow: 0 0 20px rgba(238, 9, 121, 0.7);
      transform: translateY(-2px);
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Side glowing elements -->
  <div class="circle one"></div>
  <div class="circle two"></div>

  <div class="container">
    <h1>Flask + MySQL App üöÄ</h1>
    <h2>Created by <span style="font-size:1.5rem;">Ozair Khan</span></h2>

    <div class="messages">
      {% for message in messages %}
      <p>{{ message[0] }}</p>
      {% endfor %}
    </div>

    <form id="messageForm">
      <input type="text" name="new_message" placeholder="üí¨ Type your message..." required>
      <input type="submit" value="Send üöÄ">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#messageForm").on("submit", function (event) {
        event.preventDefault();
        let messageInput = $("input[name='new_message']");
        let message = messageInput.val().trim();

        if (message === "") {
          alert("‚ö†Ô∏è Message cannot be empty!");
          return;
        }

        $.ajax({
          url: "/submit",
          type: "POST",
          data: { new_message: message },
          success: function (response) {
            if (response && response.message) {
              $(".messages").append("<p>" + response.message + "</p>");
              $(".messages").scrollTop($(".messages")[0].scrollHeight); // auto-scroll
              messageInput.val("");
            } else {
              console.error("Unexpected response:", response);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error:", status, error);
          }
        });
      });
    });
  </script>
</body>

</html>
